<app-header-dashboard></app-header-dashboard>
<section class="dashboard_main_section">
	<div class="row">
		<div class="panel_main">
			<div class="col-md-12">
				<h3>User Details</h3>
			</div>
			<div class="col-md-12 mt15">
				<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
					<div class="row">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<div class="form-group">
								<label>Contact Person Name</label>
								<input type="text" name="name" class="form-control" formControlName="name">
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<div class="form-group">
								<label>Desitination</label>
								<input type="text" name="name" class="form-control" formControlName="desitination">
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<div class="form-group">
								<label>Institute Name</label>
								<input type="text" name="name" class="form-control" formControlName="institutename">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<div class="form-group">
								<label>Contact no.</label>
								<input type="text" name="phone" class="form-control" formControlName="contactnumber">
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<div class="form-group">
								<label>Email Id</label>
								<input type="text" name="name" class="form-control" formControlName="emailId">
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<div class="form-group">
								<label>Web Address</label>
								<input type="text" name="url" class="form-control" formControlName="webAddress">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<div class="form-group">
								<label>State</label>
								<select class="form-control" formControlName="state"></select>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<div class="form-group">
								<label>City</label>
								<select  class="form-control" formControlName="city"></select>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<div class="form-group">
								<label>Pin Code</label>
								<input type="text" name="pincode" class="form-control" formControlName="pinCode">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<div class="form-group">
								<label>Address</label>
								<textarea class="no-resize form-control" formControlName="address"></textarea>
							</div>
						</div>
					</div>
					<div class="row">
					<button type="submit" class="pull-right btn btn-primary">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
<app-footer-dashboard></app-footer-dashboard>
